<div ng-include="'app/shared/navigation.html'"></div>

<div class="container">
    <div class="jumbotron">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{vm.foodItem.Id}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{vm.foodItem.Name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Calories</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{vm.foodItem.Calories}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Created</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{vm.foodItem.Created}}</p>
                </div>
            </div>
        </form>

        <a ng-href="#/food" class="btn btn-primary btn-xs"> back to Food</a>
    </div>
</div>
