<form #f="ngForm">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" ngControl="foodName" placeholder="Foodname" [(ngModel)]="foodItem.Name"
            required>

        <div *ngIf="f?.controls?.foodName?.hasError('required') && !f?.controls?.foodName?.pending && f?.controls?.foodName?.touched">
            Pflichtfeld!
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Calories</label>
        <input type="number" class="form-control" id="exampleInputEmail1" ngControl="calories" placeholder="Calories" [(ngModel)]="foodItem.Calories"
            required isNumber isInRange>
        <div *ngIf="f?.controls?.calories?.hasError('required') && f?.controls?.calories?.touched">
            Pflichtfeld!
        </div>

        <div *ngIf="f?.controls?.calories?.hasError('isInRange') && f?.controls?.calories?.touched">
            Bitte gib eine Nummer im Integer-Bereich ein
        </div>

        <div *ngIf="f?.controls?.calories?.hasError('isNumber') && f?.controls?.calories?.touched">
            Bitte gib eine valide Nummer ein
        </div>

    </div>
    <button type="button" class="btn btn-default" (click)="AddFood()" [disabled]="!f?.form.valid">Submit</button>
</form>
